
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        
        classpath 'com.android.tools.build:gradle:2.3.2'
        
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 17
        versionName "1.7"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation(name:'ipification-auth-1.7', ext:'aar')
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
}
  